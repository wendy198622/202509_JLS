                new WOW().init();
                
                // 初始化第一個輪播
                try {
                    $('#partial-view').partialViewSlider({
                        controlsPosition: 'inside',
                        prevHtml: '<img src="img/arrow-prev.svg" alt="">',
                        nextHtml: '<img src="img/arrow-next.svg" alt="">',
                    });
                } catch (e) {
                    console.error("Failed to initialize partial-view slider:", e);
                }
    
                // 初始化第二個輪播
                try {
                    $('#partial-view-wall').partialViewSlider({
                        backdrop: false,
                        keyboard: true,
                        dots: true,
                        prevHtml: '<img src="img/arrow-prev.svg" alt="">',
                        nextHtml: '<img src="img/arrow-next.svg" alt="">',
                    });
                } catch(e) {
                    console.error("Failed to initialize partial-view-wall slider:", e);
                }
            },
            methods: {
                showPopup: function (tag) {
                    // 如果您有 slick 套件，需要確認它是否也需要在此初始化
                    // $('.slider_popup').slick('slickGoTo', 0) 
                    this.popupIndex = tag
                },
                sendEmail: function () {
                    var self = this;
                    
                    // *** 修正一個小錯誤：這裡的 email 有個分號 ; ***
                    // var tomail = "wendy198622@gmai;.com" // 原本的
                    var tomail = "wendy198622@gmail.com" // 修正後
    
                    var to_name = "知禮序"
                    var subject = "預約賞屋：知禮序"
                    var content = "姓名:" + self.name + "<br>" +
                        "聯繫時段:" + self.time + "<br>" +
                        "需求房型:" + self.type + "<br>" +
                        "電話:" + self.phone + "<br>" +
                        "個人資料集聲明事項:" + (self.check ? "同意" : "不同意") + "<br>" 
                    
                    if (!self.name || !self.phone || !self.time) {
                        self.popupIndex = 10
                        self.msg = "請填寫完整的姓名、電話與聯繫時段。"
                        setTimeout(function () {
                            self.popupIndex = 0
                        }, 2000)
                        return
                    }
    
                    if (!self.check) {
                        self.popupIndex = 10
                        self.msg = "請勾選同意本公司個資保護條款。"
                        setTimeout(function () {
                            self.popupIndex = 0
                        }, 2000)
                        return
                    }
    
                    self.msg = "表單傳送中...";
                    self.popupIndex = 10;
    
                    fetch('https://yabeesshop.com/forwardMail/mailV2.php', {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                        },
                        body: new URLSearchParams({
                            subject: subject,
                            body: content,
                            to: tomail,
                            to_name: to_name
                        }).toString()
                    })
                    .then(response => response.json())
                    .then(function (myJson) {
                        console.log(myJson)
                        if (myJson.code == 200) {
                            self.msg = "系統已成功送出您的預約！";
                            setTimeout(function () {
                                self.popupIndex = 0;
                                // 清空表單
                                self.name = "";
                                self.phone = "";
                                self.time = "";
                            }, 3000);
                        } else {
                            self.msg = "表單送出失敗，請稍後再試。";
                        }
                    }).catch(error => {
                        console.error('Fetch Error:', error);
                        self.msg = "網路連線錯誤，請檢查您的網路。";
                    });
                }
            }
        })
    </script>
